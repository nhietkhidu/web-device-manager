<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm lịch sử bảo dưỡng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h3 class="text-primary mb-4">Thêm lịch sử bảo dưỡng</h3>

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Chọn thiết bị</label>
        <select class="form-select" name="device_id" required>
          <option value="">-- Chọn thiết bị --</option>
          {% for d in devices %}
          <option value="{{ d.id }}">{{ d.code }} - {{ d.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày bảo dưỡng</label>
        <input type="date" class="form-control" name="date" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nội dung bảo dưỡng</label>
        <textarea class="form-control" name="content" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Người thực hiện</label>
        <input type="text" class="form-control" name="performed_by" required>
      </div>

      
  <div class="mb-3">
    <label for="image_file" class="form-label">Upload ảnh minh họa</label>
    <input type="file" class="form-control" name="image_file" accept="image/*">
  </div>
  <div class="mb-3">
    <label for="image_link" class="form-label">Hoặc nhập link ảnh</label>
    <input type="url" class="form-control" name="image_link" placeholder="https://example.com/image.jpg">
  </div>
  <button type="submit" class="btn btn-success">Lưu</button>
    
      <a href="{{ url_for('maintenance_all') }}" class="btn btn-secondary">Hủy</a>
    </form>
  </div>

  <!-- Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select[name="device_id"]').select2({
        placeholder: "Tìm kiếm thiết bị...",
        width: '100%'
      });
    });
  </script>
</body>
</html>
