
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm thiết bị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-4 text-primary">Thêm thiết bị</h3>
    <form method="post">
      <div class="mb-3"><input type="text" name="code" class="form-control" placeholder="Mã thiết bị" required></div>
      <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Tên thiết bị"></div>
      <div class="mb-3"><input type="text" name="specs" class="form-control" placeholder="Thông số kỹ thuật"></div>
      <div class="mb-3"><input type="text" name="category" class="form-control" placeholder="Loại"></div>
      <div class="mb-3"><input type="text" name="manufacturer" class="form-control" placeholder="Hãng"></div>
      <div class="mb-3"><input type="text" name="year" class="form-control" placeholder="Năm SX"></div>
      <div class="mb-3"><input type="date" name="date_in_use" class="form-control" placeholder="Ngày sử dụng"></div>
      <div class="mb-3"><input type="text" name="status" class="form-control" placeholder="Tình trạng"></div>
      <div class="mb-3"><input type="text" name="location" class="form-control" placeholder="Vị trí"></div>
      <div class="mb-3"><input type="text" name="link" class="form-control" placeholder="Link tài liệu"></div>
      <div class="mb-3"><input type="text" name="stage" class="form-control" placeholder="Công đoạn"></div>
      <button type="submit" class="btn btn-success">Lưu thiết bị</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
    </form>
  </div>
</body>
</html>
